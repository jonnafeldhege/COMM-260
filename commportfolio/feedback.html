  <div class="feedback-container">
   <div id="main" class="card card-body">
    <h3 id="titles">What Did You Think?!</h3>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    
    <ul id="items" class="list-group">
      <li class="list-group-item">The portfolio was informational! <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">I prefer a paper portfolio. <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">I prefer an online portfolio. <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">I have no preference on portfolios. <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
  <script>var form = document.getElementById('addForm');
    var itemList = document.getElementById('items');
    var filter = document.getElementById('filter');
    //form submit event
    form.addEventListener('submit', addItem);
    
    //delete event
    itemList.addEventListener('click',removeItem);
    
    //filter event
    filter.addEventListener('keyup', filterItems);
    
    //add item
    function addItem(e) {
        e.preventDefault();
        
        //get input value
        var newItem = document.getElementById('item').value;
    
    //create new li element
    var li = document.createElement('li');
    
    //add class
    li.className = 'list-group-item';
    
    //add text node with input value
    li.appendChild(document.createTextNode(newItem));
    
    //create del button element
    var deleteBtn = document.createElement('button');
    
    //add classes to del button
    deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
    
    //append text node
    deleteBtn.appendChild(document.createTextNode('X'));
    
    //append button to li
    li.appendChild(deleteBtn);
    
    //append li to list
    itemList.appendChild(li);
    }
    
    //remove item
    function removeItem(e){
        if(e.target.classList.contains('delete')){
           if(confirm('Are You Sure?')) {
               var li = e.target.parentElement;
               itemList.removeChild(li);
           }
        }
    }
    //filter items
    function filterItems(e){
        //convert text to lowercase
        var text = e.target.value.toLowerCase();
        //get list
        var items = itemList.getElementsByTagName('li');
        //convert to an array
        Array.form(items).forEach(function(item){
            var itemName = item.firstChild.textContent;
            if(itemName.toLowerCase().indexOf(text) != -1){
                item.style.display = 'block';
            } else{
                item.style.display='none';
            }
        });
    }
    </script>
